    <!-- My CSS -->
    <link href="../css/mystyle.css" rel="stylesheet">
</head>

<body>
    <script src="hangman.js"></script>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="javascript_exercises.html">QAC Javascript Exercises</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <h1 id="heading">Hangman</h1>
            </br>
            <div class="container-fluid">
                <div id="settings">
                    <div>
                        <h4>Select user:</h4>
                        <select id="userSelect" style="width:auto">
                            <option value="abc">abc</option>
                            <option value="abcd">abcd</option>
                        </select>
                        <button type="button" onclick="deleteUser();">Delete User</button>
                        </br>
                        <input type="text" id="usernameInput" style="background-color: gray; width: 30%;" />
                        <button type="button" onclick="createUser();">Create user</button>
                        </br>
                        </br>
                    </div>
                    <div>
                        <h4>Select Difficulty:</h4>
                    </div>
                    <div class="interface-selector" onclick="setDifficulty('easy');" id="easyButton">
                        <h4><label class="unselectable-link" style="margin-bottom: 0;">Easy</label></h4>
                        <ul class="unselectable-link">
                            <li>
                                7-10 letter words
                            </li>
                            <li>
                                10 lives
                            </li>
                        </ul>
                    </div>
                    <div class="interface-selector" onclick="setDifficulty('medium');" id="mediumButton">
                        <h4><label class="unselectable-link" style="margin-bottom: 0;">Medium</label></h4>
                        <ul class="unselectable-link">
                            <li>
                                3-6 letter words
                            </li>
                            <li>
                                7 lives
                            </li>
                        </ul>
                    </div>
                    <div class="interface-selector" onclick="setDifficulty('hard');" id="hardButton">
                        <h4><label class="unselectable-link" style="margin-bottom: 0;">Hard</label></h4>
                        <ul class="unselectable-link">
                            <li>
                                3-6 letter words
                            </li>
                            <li>
                                5 lives
                            </li>
                        </ul>
                    </div>
                    <div>
                        <button type="button" onclick="startGame();">Start Game</button>
                    </div>
                </div>
                <div class="hangman" id="hangmanGame" style="display: none;">
                    <div class="hangman-element" style="width: 50%">
                        <textarea disabled rows=5 style="resize: none; font-size: 18px; width: 100%;">abc</textarea>
                        </br>
                        <div id="hangmanInput">
                        </div>
                    </div>
                    <div class="hangman-element" style="width: 50%">
                        <div align="right">
                            <button type="button" onclick="exitGame()">Exit game</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- Bootstrap core JavaScript -->
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/popper/popper.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
