<!DOCTYPE html>
<html>
    <head>
        <title>Strings 4</title>
    </head>
    <body>
        <script>
            function numberOfTriples(string1) {
                numTriples = 0;
                for (i = 0; i < string1.length - 2; i++) {
                    if(string1[i] === string1[i+1] && string1[i] === string1[i+2]) {
                        numTriples += 1;
                    }
                }
                return numTriples;
            }
            console.log(numberOfTriples("abcyyyabcxxxx"));
        </script>
    </body>
</html>
